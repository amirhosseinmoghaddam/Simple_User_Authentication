{% block title %}
   Register

{% block content %}
<div>
    <form method="post">
        {% csrf_token %}
        {{form}}

        <button type="submit">Register account</button>
    </form>
    <h4>Already have account? <a href="{% url 'login' %}">Login</a></h4>
</div>
{% endblock content %}
